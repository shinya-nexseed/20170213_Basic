<!DOCTYPE html>
<html lang="ja">
<head>
  <!-- HTMLのインデントは半角スペースふたつ -->
  <meta charset="utf-8">
  <title></title>
  <!-- CSSとの連携 -->
  <!--
    ルール①linkタグで連携
    ルール②セレクタでデザイン適応範囲を指定
    ルール③デザインを指定
   -->
  <!-- cmd + / でコメントアウトの出し入れ -->
  <link rel="stylesheet" type="text/css" href="hello.css">
  <link rel="stylesheet" type="text/css" href="css/hogehoge/fuga/sample.css">
</head>
<body>
  Hello world!
  <h1>こんにちは世界!</h1>
  <p id="top_content">foo bar</p>
  <p id="second_content">ふがふが</p>
  <p class="small_blue">もげもげ</p>
  <a href="" class="small_blue">ほげほげ</a>
</body>
</html>
